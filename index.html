<!DOCTYPE html> <!-- Declara que este documento é um arquivo HTML5. -->
<html lang="pt-BR"> <!-- Início do documento HTML, especificando que o idioma é português do Brasil. -->
<head> <!-- Início da seção de cabeçalho do documento, que contém informações sobre o documento. -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, suportando a maioria dos caracteres internacionais. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para que o layout seja responsivo em dispositivos móveis. -->
    <title>Meta Diária Project</title> <!-- Define o título do documento, que aparece na aba do navegador. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Importa a biblioteca de ícones Font Awesome para usar ícones no site. -->

</head> <!-- Fim da seção de cabeçalho. -->
<body> <!-- Início da seção do corpo do documento, que contém o conteúdo visível da página. -->
    <div class="container"> <!-- Cria um contêiner que agrupa todos os elementos dentro dele. -->
        <h1>Meta Diária Project</h1> <!-- Título principal do projeto, exibido em destaque. -->
        <div class="inputs"> <!-- Agrupamento de campos de entrada para as metas diárias. -->
            <div class="input-group"> <!-- Agrupamento para um conjunto de rótulo, valor exibido e campo de entrada. -->
                <label for="diasMes">Dias do Mês:</label> <!-- Rótulo associado ao campo de entrada, indicando o que deve ser preenchido. -->
                <span class="display-value" id="display-diasMes">30</span> <!-- Exibe o valor atual para "Dias do Mês". -->
                <input type="number" id="diasMes" placeholder="Ex: 30" style="display: none;"> <!-- Campo de entrada oculto para inserir o valor de "Dias do Mês". -->
                <i class="fas fa-pencil-alt" onclick="toggleEdit('diasMes')"></i> <!-- Ícone de lápis que, ao ser clicado, chama a função toggleEdit para editar o valor. -->
            </div> <!-- Fim do agrupamento de entradas para "Dias do Mês". -->

                <label for="diasTrabalhados">Dias Trabalhados:</label> <!-- Rótulo para "Dias Trabalhados". -->

                <input type="number" id="diasTrabalhados" placeholder="Ex: 15" style="display: none;"> <!-- Campo de entrada oculto para "Dias Trabalhados". -->
                <i class="fas fa-pencil-alt" onclick="toggleEdit('diasTrabalhados')"></i> <!-- Ícone de lápis para editar "Dias Trabalhados". -->
            </div> <!-- Fim do agrupamento de entradas para "Dias Trabalhados". -->
            <div class="input-group"> <!-- Agrupamento para o campo de entrada "1ª Meta". -->
                <label for="meta1">1ª Meta:</label> <!-- Rótulo para "1ª Meta". -->

                <input type="number" id="meta1" placeholder="Ex: 1000" style="display: none;"> <!-- Campo de entrada oculto para "1ª Meta". -->
                <i class="fas fa-pencil-alt" onclick="toggleEdit('meta1')"></i> <!-- Ícone de lápis para editar "1ª Meta". -->
            </div> <!-- Fim do agrupamento de entradas para "1ª Meta". -->
            <div class="input-group"> <!-- Agrupamento para o campo de entrada "2ª Meta". -->
                <label for="meta2">2ª Meta:</label> <!-- Rótulo para "2ª Meta". -->
                <span class="display-value" id="display-meta2">2000</span> <!-- Exibe o valor atual para "2ª Meta". -->
                <input type="number" id="meta2" placeholder="Ex: 2000" style="display: none;"> <!-- Campo de entrada oculto para "2ª Meta". -->

            </div> <!-- Fim do agrupamento de entradas para "2ª Meta". -->
            <div class="input-group"> <!-- Agrupamento para o campo de entrada "3ª Meta". -->
                <label for="meta3">3ª Meta:</label> <!-- Rótulo para "3ª Meta". -->

                <input type="number" id="meta3" placeholder="Ex: 3000" style="display: none;"> <!-- Campo de entrada oculto para "3ª Meta". -->
                <i class="fas fa-pencil-alt" onclick="toggleEdit('meta3')"></i> <!-- Ícone de lápis para editar "3ª Meta". -->
            </div> <!-- Fim do agrupamento de entradas para "3ª Meta". -->
            <div class="input-group"> <!-- Agrupamento para o campo de entrada "4ª Meta". -->
                <label for="meta4">4ª Meta:</label> <!-- Rótulo para "4ª Meta". -->

                <i class="fas fa-pencil-alt" onclick="toggleEdit('meta4')"></i> <!-- Ícone de lápis para editar "4ª Meta". -->
            </div> <!-- Fim do agrupamento de entradas para "4ª Meta". -->
            <div class="input-group"> <!-- Agrupamento para o campo de entrada "5ª Meta". -->
                <label for="meta5">5ª Meta:</label> <!-- Rótulo para "5ª Meta". -->

            </div> <!-- Fim do agrupamento de entradas para "5ª Meta". -->
            <div class="input-group"> <!-- Agrupamento para o campo de entrada "Valor Realizado". -->

            </div> <!-- Fim do agrupamento de entradas para "Valor Realizado". -->
            <button onclick="calcularMeta()">Calcular</button> <!-- Botão que, ao ser clicado, chama a função calcularMeta para calcular as metas. -->
        </div> <!-- Fim do agrupamento de campos de entrada. -->
        <div class="results" id="resultados"> <!-- Seção para exibir os resultados dos cálculos. -->
            <p>Meta Diária: <span id="meta-diaria">0</span></p> <!-- Exibe o texto "Meta Diária" com um valor que será atualizado dinamicamente. -->
            <p>Tendência: <span id="tendencia">0%</span></p> <!-- Exibe o texto "Tendência" com um valor que será atualizado dinamicamente. -->

        </div> <!-- Fim da seção de resultados. -->
        
        <div class="metas" id="metas"> <!-- Seção para exibir as metas alcançadas. -->

    </footer> <!-- Fim do rodapé da página. -->
    <script src="js/script.js"></script> <!-- Importa um arquivo JavaScript externo para adicionar interatividade ao projeto. -->
</body> <!-- Fim da seção do corpo do documento. -->
