<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Diária</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="intro-section">
        <img src="images/logo.png" alt="Logo Meta Diária" class="logo">
        
        <p>"Acompanhe e alcance suas metas diárias com eficiência e motivação"</p>
        <button class="start-button" onclick="scrollToContent()">Iniciar</button>
    </div>

    <div class="container" id="main-content">
        <!-- Adicionado para exibir data e hora -->
        <div class="date-time">
            <p id="data-hora"></p>
        </div>
        <div class="inputs">
            <div class="input-group">
                <label for="diasMes">Dias do Mês:</label>
                <span class="display-value" id="display-diasMes">30</span>
                <input type="number" id="diasMes" placeholder="Ex: 30" style="display: none;">
                <i class="fas fa-pencil-alt" onclick="toggleEdit('diasMes')"></i>
            </div>
            <div class="input-group">
                <label for="diasTrabalhados">Dias Trabalhados:</label>
                <span class="display-value" id="display-diasTrabalhados">15</span>
                <input type="number" id="diasTrabalhados" placeholder="Ex: 15" style="display: none;">
                <i class="fas fa-pencil-alt" onclick="toggleEdit('diasTrabalhados')"></i>
            </div>
            <div class="input-group">
                <label for="meta1">1ª Meta:</label>
                <span class="display-value" id="display-meta1">1000</span>
                <input type="number" id="meta1" placeholder="Ex: 1000" style="display: none;">
                <i class="fas fa-pencil-alt" onclick="toggleEdit('meta1')"></i>
            </div>
            <div class="input-group">
                <label for="meta2">2ª Meta:</label>
                <span class="display-value" id="display-meta2">2000</span>
                <input type="number" id="meta2" placeholder="Ex: 2000" style="display: none;">
                <i class="fas fa-pencil-alt" onclick="toggleEdit('meta2')"></i>
            </div>
            <div class="input-group">
                <label for="meta3">3ª Meta:</label>
                <span class="display-value" id="display-meta3">3000</span>
                <input type="number" id="meta3" placeholder="Ex: 3000" style="display: none;">
                <i class="fas fa-pencil-alt" onclick="toggleEdit('meta3')"></i>
            </div>
            <div class="input-group">
                <label for="meta4">4ª Meta:</label>
                <span class="display-value" id="display-meta4">4000</span>
                <input type="number" id="meta4" placeholder="Ex: 4000" style="display: none;">
                <i class="fas fa-pencil-alt" onclick="toggleEdit('meta4')"></i>
            </div>
            <div class="input-group">
                <label for="meta5">5ª Meta:</label>
                <span class="display-value" id="display-meta5">5000</span>
                <input type="number" id="meta5" placeholder="Ex: 5000" style="display: none;">
                <i class="fas fa-pencil-alt" onclick="toggleEdit('meta5')"></i>
            </div>
            <div class="input-group">
                <label for="realizado">Valor Realizado:</label>
                <span class="display-value" id="display-realizado">1500</span>
                <input type="number" id="realizado" placeholder="Ex: 1500" style="display: none;">
                <i class="fas fa-pencil-alt" onclick="toggleEdit('realizado')"></i>
            </div>
            <button onclick="calcularMeta()">Calcular</button>
        </div>
        
        <div class="results" id="resultados">
            <p>Meta Diária: <span id="meta-diaria">0</span></p>
            <p>Tendência: <span id="tendencia">0%</span></p>
            <p>Dias a Trabalhar: <span id="dias-a-trabalhar">0</span></p>
            <canvas id="metaGauge" width="300" height="150"></canvas>
        </div>
        <br>
        <div>
            <p>Metas Alcançadas</p>
        </div>
        
        <div class="metas" id="metas">
            <div class="meta" id="meta1-achieved">
                <div class="estrela" id="estrela1"></div>
                <p>1ª meta </p>
            </div>
            <div class="meta" id="meta2-achieved">
                <div class="estrela" id="estrela2"></div>
                <p>2ª meta </p>
            </div>
            <div class="meta" id="meta3-achieved">
                <div class="estrela" id="estrela3"></div>
                <p>3ª meta </p>
            </div>
            <div class="meta" id="meta4-achieved">
                <div class="estrela" id="estrela4"></div>
                <p>4ª meta </p>
            </div>
            <div class="meta" id="meta5-achieved">
                <div class="estrela" id="estrela5"></div>
                <p>5ª meta </p>
            </div>
        </div>

        <div class="button-container"> 
            <a href="https://dvalenascimento.github.io/salesCalc_Pro.project/" class="animated-button" data-text="">
                <img src="images/SalesCalPro.jpg" alt="Sales Calc Pro">
            </a>
            <a href="https://dvalenascimento.github.io/metaTracker.project/" class="animated-button" data-text="">
                <img src="images/metaTracker.webp" alt="Meta Tracker">
            </a>
            <a href="https://dvalenascimento.github.io/vendaVision365.project/" class="animated-button" data-text="">
                <img src="images/vendaVision.png" alt="Venda Vision 365">
            </a>
            <a href="https://dvalenascimento.github.io/gestaodeAtendimento.project/" class="animated-button" data-text="">
                <img src="images/gestaoDeAtendimento.jpg" alt="Gestão de Atendimento">
            </a>
        </div>
        

        <div class="calculator-container">
            <a href="https://dvalenascimento.github.io/calcPro_Plus.Project/">
                <img src="images/clacProPlus.webp" alt="Calculadora" class="calculator-image">
            </a>
        </div>
    </div>

    <footer>
        <p>Diego Nascimento - Analista e Desenvolvedor de Sistemas</p>
        <div class="footer-content">
            <a href="https://www.linkedin.com/in/diego-vale-do-nascimento-48212215b/" target="_blank">LinkedIn</a>
            <span>|</span>
            <a href="https://github.com/DVALENASCIMENTO" target="_blank">GitHub</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
